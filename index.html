<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Vuejs</title>
</head>
<body>

        <div id="root">
               <h2>{{ message }}</h2> 
        </div>


        <script type="text/javascript" src="vue.js"></script>


              <script type="text/javascript">
                    var app = new Vue({
                        el:'#root',
                        data: {
                            message: 'Hello Vue'
                        }
                    })
              </script>
              
    
</body>
</html>
